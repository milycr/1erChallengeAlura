<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DesafíoEncriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="./Imagenes/Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="nota">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="boton-copiar" onclick="botonCopiar()">Copiar</button>
            </div>
    </main>
<script src="script.js"></script>
    <footer class="footer">
        <p>Desarrollado por Milagros Criollo</p>
    </footer>
</body>
</html>
